<h1 class="bg-primary text-white text-center py-2">FormList Task</h1>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-2">
      <div class="card">
        <div class="card-body">
          <ng-container *ngFor="let item of processedData">
            <p *ngFor="let obj of item.name">{{obj}}</p>
            <hr *ngIf="item.name.length">
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
